<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma tu registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-content {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
            text-align: center;
        }
        .email-content p {
            margin-bottom: 15px;
        }
        .confirm-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            margin-top: 20px;
        }
        .footer a {
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">
            <h2>Bienvenido a Opinacash!</h2>
        </div>

        <div class="email-content">
            <p>Hola,</p>
            <p>¡Estás a un paso de completar tu registro! Por favor, haz clic en el botón de abajo para confirmar tu dirección de correo electrónico.</p>
            <a href="{{confirmationUrl}}" class="confirm-button">Confirmar email</a>
            <p>Si no te registraste en Opinacash, puedes ignorar este correo.</p>
        </div>

        <div class="footer">
            <p>Saludos,<br>Equipo Opinacash</p>
        </div>
    </div>

</body>
</html>
